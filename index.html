<!DOCTYPE html>
<html>
<head>
    <title>The Onion Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="onion.png">
</head>
<body>

    <div id="intro">
        <h1>The Onion Test</h1>
        <p style="font-size: 25px;">Was this headline made by <a href="https://www.theonion.com/">The Onion?</a></p>
        <p id="brand"><a href="https://github.com/unoptimal/the-onion-test">code </a>by <a href="https://unoptimal.com/" id="me">unoptimal</a></p>

        <button id="startButton">Start</button>
    </div>

   <div id="outerGameContainer">
        <h2 id="rounds"></h2>

        <div id="scoreContainer">
            <h2 id="score">0 points</h2>  
        </div>

        <div id="gameContainer">
            <h1 id="headline"></h1>

        <div id="buttonsContainer">
            <button id="onionButton">The Onion</button>
            <button id="notOnionButton">Not The Onion</button>
        </div>

        <h2 id="sure">How sure are you?</h2>
        <div id="confidence-wrapper">
            <button class="confidenceButton" value="50">50%</button>
            <button class="confidenceButton" value="60">60%</button>
            <button class="confidenceButton" value="70">70%</button>
            <button class="confidenceButton" value="80">80%</button>
            <button class="confidenceButton" value="90">90%</button>
            <button class="confidenceButton" value="99">99%</button>
        </div>

        <h2 id="source"></h2>
        
        

        <div>
            <button id="continueButton" style="display: none;">Next</button>
        </div>

        </div>
        <div>
            <button id="retryButton" style="display: none;">Retry?</button>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
