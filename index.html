<!DOCTYPE html>
<html>
<head>
    <title>The Onion Test</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
    <div id="gameContainer">
        <h1 id="headline"></h1>
        <h2 id="source"></h2>
        <a id="sourceLink" style="display:none;" href="#" target="_blank">View Source</a>
        <h2 id="rounds"></h2>

        <div id="confidence-wrapper">
            Confidence level: 
            <select id="confidence">
                <option value="50">50%</option>
                <option value="60">60%</option>
                <option value="70">70%</option>
                <option value="80">80%</option>
                <option value="90">90%</option>
                <option value="99">99%</option>
            </select>
        </div>

        <div>
            <button id="onionButton">Onion</button>
            <button id="notOnionButton">Not Onion</button>
        </div>
        <div id="scoreContainer">
            Score: <span id="score">0</span>
        </div>

        <div>
            <button id="continueButton" style="display: none;">Next</button>
        </div>


    </div>
    <script src="game.js"></script>
</body>
</html>
